<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MCA Corner - Login</title>
    
    <!-- Desktop Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0000">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCCNIAddz5ezYXXkfUE0lgwRKToeoImDyw",
        authDomain: "mca-corner.firebaseapp.com",
        databaseURL: "https://mca-corner.firebaseio.com",
        projectId: "mca-corner",
        storageBucket: "mca-corner.appspot.com",
        messagingSenderId: "925189068986"
      };
      firebase.initializeApp(config);
    </script>
    
    <!-- Firebase Authentication UI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        callbacks: {
          uiShown: function() {
            document.getElementById('loader').style.display = 'none';
          }
        },
        signInSuccessUrl: 'index.html',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID
        ],
        // Terms of service url/callback.
        tosUrl: 'Terms_of_Services.html',
        // Privacy policy url/callback.
        privacyPolicyUrl: function() {
          window.location.assign('Privacy_Policy.html');
        }
      };
      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  </head>
  <body>

    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
    
  </body>
</html>
